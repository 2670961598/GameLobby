<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .game-area {
            flex: 2;
            height: 600px;
            background-color: #87CEEB;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .score-board {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }
        .balloon:hover {
            transform: scale(1.1);
        }
        .game-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .timer {
            font-size: 20px;
            margin-top: 10px;
        }
        .score {
            position: absolute;
            left: 20px;
            top: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-button:hover {
            background-color: #45a049;
        }
        .player-input {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
        }
        .player-input input {
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .leaderboard {
            margin-top: 20px;
        }
        .leaderboard h2 {
            margin-top: 0;
        }
        .leaderboard-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .explosion {
            position: absolute;
            pointer-events: none;
            animation: explode 0.5s ease-out forwards;
        }
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <div class="game-info">
                <div>请点击击破气球</div>
                <div class="timer">30</div>
            </div>
            <div class="score">分数: 0</div>
            <button class="start-button">开始游戏</button>
        </div>
        <div class="score-board">
            <div class="player-input">
                <input type="text" id="playerName" placeholder="输入你的名字">
            </div>
            <div class="leaderboard">
                <h2>排行榜</h2>
                <div id="leaderboardList"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
