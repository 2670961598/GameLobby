<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rection - 反应力游戏</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }
        
        .game-container {
            width: 800px;
            height: 600px;
            background-color: white;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .hint {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #333;
            text-align: center;
            z-index: 10;
        }
        
        .ceiling {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background-color: #333;
        }
        
        .stick {
            position: absolute;
            width: 40px;
            height: 150px;
            background-color: #000;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .stick:hover {
            transform: scale(1.05);
        }
        
        .caught-stick {
            width: 10px;
            height: 100px;
            background-color: #000;
            margin: 2px 0;
        }
        
        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        
        .start-button:hover {
            background-color: #45a049;
        }
        
        .stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 18px;
        }
        
        .caught-area {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 170px;
            border: 2px dashed #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: modalShow 0.3s ease-out;
        }

        @keyframes modalShow {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="hint">接住所有棒子！</div>
        <div class="ceiling"></div>
        <button class="start-button">开始游戏</button>
        <div class="stats">接住: 0/0</div>
        <div class="caught-area"></div>
    </div>

    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle"></div>
            <button class="modal-button" onclick="document.getElementById('resultModal').style.display='none'">确定</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
