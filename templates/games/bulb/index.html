<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点亮灯泡</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .cell {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .cell:hover {
            transform: scale(0.95);
        }
        .cell.yellow {
            background-color: #ffd700;
            box-shadow: 0 0 15px #ffd700;
        }
        .cell.black {
            background-color: #333;
        }
        .instruction {
            font-size: 24px;
            margin: 20px 0;
            color: #2c3e50;
        }
        .timer {
            font-size: 24px;
            color: #e74c3c;
            margin: 10px 0;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .restart-btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .restart-btn:hover {
            background-color: #2980b9;
        }
        .success {
            color: #27ae60;
            font-size: 24px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="instruction">请点亮所有灯泡</div>
        <div class="timer">剩余时间: <span id="timer">90</span>秒</div>
        <div id="grid-container" class="grid-container"></div>
        <div id="success" class="success">恭喜通关！</div>
    </div>
    <div id="game-over" class="game-over">
        <h2>游戏结束!</h2>
        <p>时间到！</p>
        <button class="restart-btn" onclick="startGame()">重新开始</button>
    </div>

    <script>
        let timeLeft = 90;
        let timer;
        let isGameRunning = false;
        const GRID_SIZE = 3;

        function startGame() {
            timeLeft = 90;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            isGameRunning = true;
            createGrid();
            startTimer();
        }

        function startTimer() {
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(timer);
            document.getElementById('game-over').style.display = 'block';
        }

        function createGrid() {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';

            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell ' + (Math.random() < 0.5 ? 'yellow' : 'black');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => handleCellClick(i, j);
                    container.appendChild(cell);
                }
            }
        }

        function handleCellClick(row, col) {
            if (!isGameRunning) return;

            // 切换当前格子
            toggleCell(row, col);
            // 切换上下左右格子
            if (row > 0) toggleCell(row - 1, col);
            if (row < GRID_SIZE - 1) toggleCell(row + 1, col);
            if (col > 0) toggleCell(row, col - 1);
            if (col < GRID_SIZE - 1) toggleCell(row, col + 1);

            // 检查是否所有格子都是黄色
            if (checkWin()) {
                isGameRunning = false;
                clearInterval(timer);
                document.getElementById('success').style.display = 'block';
            }
        }

        function toggleCell(row, col) {
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (cell.classList.contains('yellow')) {
                cell.classList.remove('yellow');
                cell.classList.add('black');
            } else {
                cell.classList.remove('black');
                cell.classList.add('yellow');
            }
        }

        function checkWin() {
            const cells = document.querySelectorAll('.cell');
            return Array.from(cells).every(cell => cell.classList.contains('yellow'));
        }

        // 开始游戏
        startGame();
    </script>
</body>
</html>
