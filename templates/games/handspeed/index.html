<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandSpeed - 手速测试</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>测试你的手速</h1>
        <div class="game-area">
            <div class="click-button">
                <div class="ripple"></div>
                <span>Click</span>
            </div>
        </div>
        <div class="stats">
            <p>点击次数: <span id="clickCount">0</span></p>
            <p>剩余时间: <span id="timeLeft">10</span>秒</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
